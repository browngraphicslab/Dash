<!DOCTYPE html>
<html>
<head>
    <style>   
        body {
            width: 130px;
            height: 65px;
        }   
        button {
            position: relative;
            display: block;
            margin: 0 auto;
            height: 30px;
            width: 90%;
            outline: none;
            padding: 0px 5px;
            border-radius: 5px 5px;
            border: 0;
            cursor: pointer;
            border: 1px solid #232323;
        }
        button::before {
            position: relative;
            display: inline-block;
            content: "";
            left: 0px;
            top: 2px;
            border-radius: 50% 50%;
            background: tomato;
            width: 12px;
            height: 12px;
            margin-right: 5px;
        }

        button.active::before {
            background: #48c44c;
        }

        button + button {
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <button id="btnSticky">Activated</button>
    <button id="btnTblExtract">Table Extraction</button>
    <script src="popup.js"></script>
</body>
</html>
